<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <style>
   body { margin:0; padding:0; }
   .base {
     fill: #dddddd;
   }
   .black {
     fill: #000000;
   }
   .lidline {
     stroke: #000000;
     stroke-width: 7px;
   }
   .lidbody {
     fill: #dddddd;
   }
   .eyelight {
     fill: #ffffff;
     /*transition: .2s;*/
     animation-duration: 2.4s;
     animation-name: vibe;
     animation-iteration-count: infinite;
     animation-timing-function: ease-in-out;
   }
   @keyframes vibe {
     0% {
       cx: 98px;
     }
     50% {
       cx: 106px;
     }
     100% {
       cx: 98px;
     }
   }
 </style>
</head>
<body>
  <div id="canvas"></div>
  <script src="./js/bundle.js"></script>
</body>
</html>
